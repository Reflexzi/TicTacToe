
<h1>Tic Tac Toe</h1>
@if(winner) {
  <h1>the winner is {{winner.name}}</h1>
}
@if(isTied) {
  <h1>game is a Tie</h1>
}
<div id="board"  >
  <ng-container *ngFor="let row of board">
    <div *ngFor="let field of row" class="square" (click)="onTurn(field)">
      @if(field.player){
        <div class="player-field">{{field.player.piece}}</div>
      }
    </div>
  </ng-container>
</div>
<div class="button">
  <input type="button" value="Reset Button" (click)="setup()">
</div>
